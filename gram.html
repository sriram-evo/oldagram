<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gram.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Document</title>
</head>
<body>
    <main>
    <header class="header">
        <div class="logo">
            <img  src="assets/oldagram-logo.png" alt="">
        </div>
        <div class="profile"><img  src="assets/profile.png" alt="Profile Image"></div>
    </header>
    <section>
        <div class="img-profile">
            <img class="perbogan" src="assets/per.png" alt="">
            <div class="para">
            <p class="per">PerBogan</p>
            <p class="country">Norway, Europe</p></div>
        </div>
        <img class="pro-img" src="assets/pr.png" alt="">

        <div class="dwn-box">
        <div class="social">
            <i class="fa-regular fa-heart" id="like"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="inlined"><p id="like-output" class="out">0 likes </p></div>
        <div class="comment"><span class="per">Johnny Depp</span> Hey, blue-tiful! </div>
    </div>
    </section>
</main>

</body>
<script src="gram.js"></script>
<script src="https://kit.fontawesome.com/6d47f83837.js" crossorigin="anonymous"></script>
</html>
